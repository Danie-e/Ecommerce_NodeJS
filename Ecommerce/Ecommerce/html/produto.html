<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/produto.css">
</head>
<body>
    <header class="header">
        <h1><a href="/index.html">Ecommerce</a></h1>
     </header>
    <main>

        <form action="http://localhost:8090/api/produtos" method="post" class="formulario" target="_blank">
            <label>Nome</label>
            <input type="text" required="true" name="Nome" id="Nome">
           
            <label>Codigo</label>
            <input type="number" required="true" name="Codigo" id="Codigo">
           
            <label>Preco</label>
            <input type="number" required="true" name="Preco" id="Preco">
           
            <label>Descricao</label>
            <input type="text" name="Descricao" id="Descricao">
           
            <label>Estoque</label>
            <input type="number" required="true" name="Estoque" id="Estoque">
           
            <label>Avaliacao</label>
            <input type="number" required="true" name="Avaliacao" id="Avaliacao">
           
            <label>Categoria</label>
            <input type="text" name="Categoria" id="Categoria">
           
            <label>Imagem</label>
            <input type="text" name="Imagem" id="Imagem">
           
            <button type="submit">Criar novo produto</button>
        </form>

    </main>
</body>
</html>
